<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Note-Taker</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Cardo' rel='stylesheet' type='text/css'>
    <link href='css/speech.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar" id="navbar">
        <img src="images/logo.png" alt="SignBridge Logo" class="navbar-logo" onclick="goHome()">
        <div class="navbar-links">
            <a href="sign.html">Sign Language  →  Text</a>
            <a href="speech.html">Speech  →  Notes</a>
        </div>
    </div>

    <div class="converter">
        <h1>AI Note-Taker + Questions</h1>

        <div class="video-container">
            <video id="videoElement" autoplay></video>
        </div>

        <div class="button-container">
            <button id="startButton">Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
            <button id="askQuestionButton">Ask Question</button>
        </div>

        <div id="questionContainer" style="display:none;">
            <input type="text" id="questionInput" placeholder="Enter your question here">
            <button id="submitQuestionButton">Submit</button>
        </div>

        <div class="output-area" id="outputArea">
            Detected text will appear here...
        </div>

        <img class="image2" src="images/2.png">

        <div class="home-button" id="homeButton" onclick="goHome()">
            <img src="/images/home-icon.png" alt="Home" class="home-icon">
        </div>
    </div>

    <script src="js/speech.js"></script>
</body>
</html>
